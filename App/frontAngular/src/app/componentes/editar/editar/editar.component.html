<div class="container mt-4">
    <h3>Editar Libro</h3>
    <form (ngSubmit)="editarLibro()" #editarForm="ngForm">
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="libro.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="author">Autor</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="libro.author" name="author" required>
      </div>
      <div class="form-group">
        <label for="genre">Género</label>
        <input type="text" class="form-control" id="genre" [(ngModel)]="libro.genre" name="genre" required>
      </div>
      <div class="form-group">
        <label for="publishedYear">Año de Publicación</label>
        <input type="number" class="form-control" id="publishedYear" [(ngModel)]="libro.publishedYear" name="publishedYear" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
  </div>
