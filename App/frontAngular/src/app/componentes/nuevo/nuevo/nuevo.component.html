<div class="container mt-5">
    <h2>Agregar un nuevo libro</h2>
    <form (ngSubmit)="agregarUnLibro()" #libroForm="ngForm" class="form-horizontal">
      <div class="form-group">
        <label for="titulo">Título del Libro</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required [(ngModel)]="nuevoLibro.title" #titulo="ngModel">
        <div *ngIf="titulo.invalid && titulo.touched" class="text-danger">
          El título es requerido.
        </div>
      </div>
      <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" class="form-control" id="autor" name="autor" required [(ngModel)]="nuevoLibro.author" #autor="ngModel">
        <div *ngIf="autor.invalid && autor.touched" class="text-danger">
          El autor es requerido.
        </div>
      </div>
      <div class="form-group">
        <label for="genero">Género</label>
        <input type="text" class="form-control" id="autor" name="autor" required [(ngModel)]="nuevoLibro.genre" #genre="ngModel">
        <div *ngIf="genre.invalid && genre.touched" class="text-danger">
          El genero es requerido.
        </div>
      </div>
        <div class="form-group">
        <label for="anioPublicacion">Año de Publicación</label>
        <input type="number" class="form-control" id="anioPublicacion" name="anioPublicacion" [(ngModel)]="nuevoLibro.publishedYear" #anioPublicacion="ngModel">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="libroForm.invalid">Agregar Libro</button>
    </form>
  </div>
